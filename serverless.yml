service: get-games-api

provider:
  name: aws
  runtime: nodejs20.x
  stage: dev
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "arn:aws:logs:us-east-1:*:*"

        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:GetItem
          Resource: "arn:aws:dynamodb:us-east-1:${AWS::AccountId}:table/PlayStationGames"

        - Effect: Allow
          Action:
            - execute-api:Invoke
          Resource: "arn:aws:execute-api:us-east-1:${AWS::AccountId}:*/*/*"

functions:
  getGames:
    handler: server.handler
    memorySize: 256
    timeout: 10
    package:
      exclude:
        - node_modules/aws-sdk/**
    events:
      - http:
          path: api/games
          method: get
          cors: true

  authLogin:
    handler: server.handler
    memorySize: 256
    timeout: 10
    package:
      exclude:
        - node_modules/aws-sdk/**
    events:
      - http:
          path: api/auth/login
          method: post
          cors: true
