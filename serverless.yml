functions:
  getGames:
    handler: server.handler
    memorySize: 256
    timeout: 10
    package:
      exclude:
        - node_modules/**
        - node_modules/aws-sdk/** # Excluir AWS SDK
    events:
      - http:
          path: api/games
          method: get
          cors: true

  authLogin:
    handler: server.handler
    memorySize: 256
    timeout: 10
    package:
      exclude:
        - node_modules/**
        - node_modules/aws-sdk/** # Excluir AWS SDK
    events:
      - http:
          path: api/auth/login
          method: post
          cors: true
