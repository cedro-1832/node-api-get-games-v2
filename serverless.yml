service: get-games-api  # ✅ Se agregó el nombre del servicio

provider:
  name: aws
  runtime: nodejs20.x
  stage: dev
  region: us-east-1

functions:
  getGames:
    handler: server.handler
    memorySize: 256
    timeout: 10
    package:
      exclude:
        - node_modules/**
        - node_modules/aws-sdk/**
    events:
      - http:
          path: dev/api/games
          method: get
          cors: true

  authLogin:
    handler: server.handler
    memorySize: 256
    timeout: 10
    package:
      exclude:
        - node_modules/**
        - node_modules/aws-sdk/**
    events:
      - http:
          path: dev/api/auth/login
          method: post
          cors: true
